<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Agenda de Contatos</h1>
      <img src="./imagens/livro-de-contatos.png"/>
    </header>
    <form id="formulario">
      <input id="nome-contato" type="text" placeholder="Nome" required />
      <input id="telefone-contato" type="number" placeholder="Telefone" required />
      <button type="submit">Salvar</button>
    </form>
    <table cellspacing="0">
      <thead>
        <tr>
          <th><img src="./imagens/contato.png"/></th>
          <th><img src="./imagens/telefone.png"/></th>
        </tr>
      </thead>
      <tbody class="corpo-tabela">
      </tbody>
      <tfoot>
        <tr>
          <td>Total de Contatos</td>
          <td id="qtd-contatos">-</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="./main.js"></script>
</body>
</html>
